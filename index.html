<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <div class="calarea">
    <input type="text" name="textfield" readonly="readonly" class="box">
  </div>
  <div class="btnarea">

      <button>mc</button>
      <button>m+</button>
      <button>m-</button>
      <button>mr</button>

      <button>AC</button>
      <button>&plusmn;</button>
      <button>&div;</button>
      <button>&times;</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>&minus;</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>+</button>


      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="equal">=</button>

      <button class="zero">0</button>
      <button class="dot">.</button>

  </div>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
